<!DOCTYPE html>
<html>
  <meta name="theme-color" content="black" />
  <meta
    name="viewport"
    content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no" />
  <h3>
    Touch Ball <br />
    to start
  </h3>

  <button class="start"></button>
  <br />
  <button class="btn hide-reload">Play Again</button>
  <br />
  <button class="btn exitBtn" type="button">Exit</button>
  <div class="record">Your Record: <span class="score">0</span></div>

  <div class="menu">
    <p>
      Click the ball to start and tap it as many times as possible before time
      runs out. <br />
      If you miss for 4 seconds, the game ends. <br />
      Your highest score is saved automatically.
    </p>
  </div>

  <link rel="stylesheet" href="style.css" />

  <script src="script.js"></script>
</html>
